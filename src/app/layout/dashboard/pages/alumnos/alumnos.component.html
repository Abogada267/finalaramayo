<div class="mb-3">
  <app-alumnos-form (alumnoSubmitted)="onalumnoSubmitted($event)"></app-alumnos-form>
</div>

<pre>{{ roles | json }}</pre>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let alumno">{{ alumno.id }}</td>
  </ng-container>

  <!-- fullName Column -->
  <ng-container matColumnDef="fullName">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let alumno">
      {{ alumno.firstName + " " + alumno.lastName }}
    </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef>Correo</th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let alumno">
      {{ alumno.email }}
    </td>
  </ng-container>

  <!-- role Column -->
  <ng-container matColumnDef="role">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef>Rol</th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let alumno">
      {{ alumno.role }}
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let alumno">
      <button [routerLink]="alumno.id" color="accent" mat-icon-button>
        <mat-icon>visibility</mat-icon>
      </button>
      <button (click)="onDeleteAlumno(alumno)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator (page)="onPage($event)" [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page">
</mat-paginator>
